<script>
(function(){
  const zipInput = document.querySelector('input[name="zip"]');
  const addressInput = document.querySelector('input[name="address"]');
  if(!zipInput || !addressInput) return;

  const helper = document.createElement('div');
  helper.className = 'zip-helper';
  helper.style.fontSize = '12px';
  helper.style.marginTop = '4px';
  helper.style.color = 'var(--muted, #64748b)';
  zipInput.parentElement.appendChild(helper);

  function normalizeZip(v){ return (v||'').replace(/[^0-9]/g,'').slice(0,7); }
  let latestQuery = 0;

  async function fetchAddress(zip){
    try{
      latestQuery++;
      const token = latestQuery;
      helper.textContent = "住所検索中…";
      const res = await fetch('https://zipcloud.ibsnet.co.jp/api/search?zipcode='+encodeURIComponent(zip));
      const data = await res.json();
      if(token !== latestQuery) return;
      if(data && data.results && data.results[0]){
        const r = data.results[0];
        const value = (r.address1||"") + (r.address2||"") + (r.address3||"");
        addressInput.value = value;
        helper.textContent = "住所を自動入力しました。";
      }else{
        helper.textContent = "該当する住所が見つかりませんでした。";
      }
    }catch(e){
      helper.textContent = "住所検索に失敗しました。再度お試しください。";
    }
  }

  zipInput.addEventListener('input', ()=>{
    const n = normalizeZip(zipInput.value);
    zipInput.value = n;
    if(n.length === 7){ fetchAddress(n); } else { helper.textContent = ""; }
  });

  zipInput.addEventListener('blur', ()=>{
    const n = normalizeZip(zipInput.value);
    if(n.length === 7){ zipInput.value = n.slice(0,3) + "-" + n.slice(3); }
  });
})();
</script>


<script>
(function(){
  const form = document.getElementById('contactForm');
  if(!form) return;

  function val(name){ const el=form.querySelector(`[name="${name}"]`); return el?el.value.trim():""; }
  function esc(s){ return encodeURIComponent(s || ""); }

  form.addEventListener('submit', function(e){
    // basic validations
    const email = val('email');
    const email2 = val('email_confirm');
    const agree = form.querySelector('input[name="agree"]');
    if(email && email2 && email !== email2){
      e.preventDefault();
      alert("メールアドレスが一致しません。ご確認ください。");
      return;
    }
    if(agree && !agree.checked){
      e.preventDefault();
      alert("プライバシーポリシーに同意してください。");
      return;
    }

    // Build body
    const lines = [
      "■ お問い合わせ内容",
      val('message'),
      "",
      "■ お名前: " + val('name'),
      "■ ふりがな: " + val('furigana'),
      "■ 会社・学校等: " + val('org'),
      "■ 部署・学部・学科等: " + val('dept'),
      "■ 郵便番号: " + val('zip'),
      "■ 住所: " + val('address'),
      "■ 建物・ビル・マンション名: " + val('building'),
      "■ 電話番号: " + val('tel'),
      "■ メール: " + email
    ].join("\n");

    const subject = "【サイト】お問い合わせ";
    const mailto = "mailto:info@esportstech.co.jp?subject=" + esc(subject) + "&body=" + esc(lines);
    // Open default mail client
    e.preventDefault();
    window.location.href = mailto;
  });
})();
</script>
